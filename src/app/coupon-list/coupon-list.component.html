<ons-page var="appController">
  <input type="search" placeholder="Search" class="search-input searchBar" >
  <ons-list class="myList fullHeight"ã€€overflow-scroll="true">
    <ons-list-item *ngFor="let venue of values" (click)="cellClick(venue)" routerLink="/info" >
      <ons-row class="item">
        <ons-col width="100px">
          <img class="shop" [src]="venue.store_image1" />
        </ons-col>
        <ons-col>
          <ons-row class="item-row">
            <ons-col class="shopTitle">{{venue.store_name}}</ons-col>
          </ons-row>
          <ons-row class="item-row2">
            <ons-col class="info" >
              {{venue.store_summary}}
            </ons-col>
          </ons-row>
          <ons-row class="item-row3" >
            <ons-col class="street">
              {{venue.address}}
            </ons-col>
          </ons-row>
        </ons-col>
        </ons-row>
      </ons-list-item>
    </ons-list>
  </ons-page>
